{% extends 'portfolio/base.html' %}
{% load humanize %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-xs-2 col-sm-2"></div>
            <div class="col-md-5 col-xs-5 col-sm-5">
                <h4 class="round3" style="text-align:center;">Systematic Investment Plans</h4>
            </div>
            <div class="col-md-2 col-xs-2 col-sm-2"></div>
        </div>
        <div class="row">

            <div class="col-md-3 col-xs-3 col-sm-3"><h5>Mutual Fund</h5></div>
            <div class="col-md-2 col-xs-2 col-sm-2" style="text-align:right"><h5>Amount</h5></div>
            <div class="col-md-2 col-xs-2 col-sm-2"><h5>Last Transaction</h5></div>
            <div class="col-md-2 col-xs-2 col-sm-2"></div>
        </div>

        {% for sip in sip_list %}
            <div class="row">
                <div class="col-md-3 col-xs-3 col-sm-3"><a
                        href="{% url 'mfDetail' sip.mutual_fund.pk %}">{{ sip.mutual_fund.mf_name }}</a> <span
                        class="badge"></span></div>
                <div class="col-md-2 col-xs-2 col-sm-2"
                     style="text-align:right">{{ sip.amount|intcomma }}</div>
                <div class="col-md-2 col-xs-2 col-sm-2">{{ sip.last_transaction_date }}</div>
                <div class="col-md-2 col-xs-2 col-sm-2">

                    <a href="{% url 'sipDetail' sip.pk %}">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </a>

                    <a href="{% url 'sipEdit' sip.pk %}">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>

                </div>

            </div>
            <br/>
        {% endfor %}
        <div class="sticky-bottom" data-toggle="tooltip" data-placement="top" title="Add an SIP">
            <a href="{% url 'sipCreate' %}">
                <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </div>
{% endblock %}
